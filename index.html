<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS + JS Interactive Experience</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Interactive Animation Demo</h1>

  <!-- Part 1: CSS Only -->
  <button class="fancy-btn">Hover Me!</button>

  <!-- Part 2 + 3: JS Controlled -->
  <div class="box"></div>
  <button id="animateBox">Animate Box</button>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </div>
  <button id="flipCard">Flip Card</button>

  <script src="script.js"></script>
</body>
</html>
